name: Run Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - develop

permissions:
  checks: write
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm ci

      - name: Clear Jest cache
        run: npx jest --clearCache

      - name: Run Tests and Collect Coverage
        run: npm test -- --ci
