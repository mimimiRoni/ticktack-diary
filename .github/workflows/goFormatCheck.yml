name: Go Format Check

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - develop

jobs:
  gofmt:
    name: Check gofmt
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.6"

      - name: Run gofmt
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files are not formatted. Run 'gofmt -w .' to format them."
            exit 1
          fi
